<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CyDetect</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #2c3e50; /* Darker shade */
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #34495e; /* Slightly lighter shade */
    }

    .navbar a.active {
      background-color: #1abc9c; /* Highlight for active link */
      color: white;
    }

    /* Login Container */
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
      margin: 50px auto;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #34495e;
    }

    .login-container p {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-container p a {
      color: #2c3e50;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <!-- Navbar -->
   <div class="navbar">
    <div class="logo">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='cydetect_logo.png') }}" alt="CyDetect Logo">
      </a>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a class="nav-link" href="/prediction">Prediction</a>
      <a class="nav-link" href="/analyze">Analysis</a>
      <a class="nav-link" href="/services">Services</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>
  </div>

 

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
   
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password">

      <button type="submit">Login</button>
       <!-- Flash Messages -->
  {% if session.get('login_message') %}
  <script>
    alert("Login successful");
    window.location.href = "{{ url_for('home') }}";
  </script>
{% endif %}
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CyDetect. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>
</body>
</html>
